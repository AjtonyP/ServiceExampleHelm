{{- if .Values.app.observability.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
    {{- include "serviceexample.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  endpoints:
  - port: http
    path: {{ .Values.app.observability.metricsPath }}
    interval: 30s
    scrapeTimeout: 10s
{{- end }}
---
